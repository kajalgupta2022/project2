<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast by State</h1>
        <div class="form-group">
            <label for="state-select">Select a State:</label>
            <select id="state-select">

                <option value="AndhraPradesh">Amaravati</option>
                
                <option value="Assam">Dispur</option>
                <option value="Bihar">Patna</option>
                
                <option value="Chhattisgarh">Raipur</option>
                <option value= "Goa">Panaji</option>
                <option value="Gujarat">Gandhinagar</option>
                <option value="HimachalPradesh">Shimla</option>
                <option value="Haryana">Chandigarh</option>
                <option value= "Jharkhand">Ranchi</option>
                <option value="Karnataka">Bangalore</option>
                <option value="Kerala">Thiruvananthapuram</option>
                <option value="MadhyaPradesh">Bhopal</option>
                <option value="Maharashtra">Mumbai</option>
                <option value="Delhi">Delhi</option>
                

                <!-- Add options for all other states -->
            </select>
            <button id="get-weather">Get Weather</button>
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
